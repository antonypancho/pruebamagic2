<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BingoMagic 8:00pm ‚Äî Juega tu Cart√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root {
    --fondo: #121212;
    --texto: #ffffff;
    --carton: #1b1b1b;
    --marcado: #2196f3;
    --borde: #ffffff;
    --free-bg: #444444;

    /* Zoom proporcional perfecto */
    --escalaCarton: 1;
    --tamanoCelda: 50px;
    --tamanoFuente: 28px;
    --tamanoFuenteHeader: 24px;
  }

  /* Estilo general y branding */
  body {
    margin:0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #6c5ce7, #0e1020);
    color:#fff;
    text-align:center;
  }

  header {
    background:#191d34;
    padding:16px 24px;
    display:flex;
    align-items:center;
    gap:16px;
    box-shadow:0 2px 6px rgba(0,0,0,0.4);
    position: fidex;
    top: 0;
    width: 100%;
    z-index: 100;
  }
  header img { height:60px; }
  header h1 { margin:0; font-size:1.8rem; color:#ffeb3b; }

  .toolbar {
    background:#121528;
    color:#fff;
    padding:16px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    flex-wrap: wrap;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    border-bottom:1px solid rgba(255,255,255,0.12);
  }
  main {
  padding-left: 16px;  /* Espacio a la izquierda */
  padding-right: 16px; /* Espacio a la derecha */
  max-width: 1200px;   /* Evita que se estire demasiado en pantallas gigantes */
  margin: 0 auto;      /* Centra el contenedor en pantallas grandes */
}
  .toolbar input,
  .toolbar button {
    padding:12px 16px;
    font-size:16px;
    border-radius:8px;
    border:none;
  }
  .toolbar button {
    background:linear-gradient(135deg,#00d4ff,#6c5ce7);
    color:#fff;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .toolbar button:hover {
    transform: translateY(-2px);
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
  }

  .temas {
    display:flex;
    gap:8px;
    margin-left: 10px;
  }
  .tema {
    width:24px; height:24px;
    border-radius:50%;
    cursor:pointer;
    border:2px solid #fff;
  }
  .invisibleNumero {
  color: transparent;
  pointer-events: none;
}

  h1 { margin:20px 0 10px; }
  h2 { margin:10px 0 20px; color:#ffeb3b; }

  /* Gu√≠a de figura */
  #guiaFigura {
    margin: 10px auto 20px;
    display: inline-block;
    background: #f5f5f5;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
  }

  #tablaGuia {
    border-collapse: collapse;
  }
  #tablaGuia td {
    width: 40px;
    height: 40px;
    border: 1px solid #bbb;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    color: #000;
    font-weight: bold;
  }
  #tablaGuia td.relleno {
    background: #ff9800;
    color: #fff;
  }
  #tablaGuia td.centro {
    font-weight: bold;
    cursor: default;
    background: #eaeaeac5;
  }

  /* Cartones */
  .carton {
    display:inline-block;
    margin:15px;
    padding:10px;
    background:var(--carton);
    border-radius:8px;
  }
  .carton h3 { margin:0 0 10px; color:#00d4ff; }

  table { border-collapse:collapse; margin:auto; }

  th {
    width: calc(var(--tamanoCelda) * var(--escalaCarton));
    height: calc(40px * var(--escalaCarton));
    border:1px solid var(--borde);
    font-size: calc(var(--tamanoFuenteHeader) * var(--escalaCarton));
    color:#ffeb3b;
    text-align:center;
  }

  td {
    width: calc(var(--tamanoCelda) * var(--escalaCarton));
    height: calc(var(--tamanoCelda) * var(--escalaCarton));
    border:1px solid var(--borde);
    cursor:pointer;
    font-weight:bold;
    text-align:center;
    font-size: calc(var(--tamanoFuente) * var(--escalaCarton));
    color: var(--texto);
    background: transparent;
    position: relative;
  }
  td.free { background: var(--free-bg); color:#000; cursor:default; }
  td.marcado1 { background:var(--marcado); color:#fff; }
  td.bordeGuia { outline: 3px solid #0542b4; outline-offset: -3px; }

  #status { margin-top:10px; font-size:0.9em; color:#ccc; }

  footer {
    margin-top:40px;
    padding:20px;
    text-align:center;
    font-size:0.9rem;
    color:#aaa;
    background:#191d34;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo Bingo 8pm">
  <h1>üéâ Bingo Magic 8:00pm</h1>
</header>

<div class="toolbar">
  <input type="number" id="cartonInput" placeholder="N√∫mero de cart√≥n">
  <button id="agregarBtn" disabled>Agregar</button>
  <button id="limpiarBtn">Limpiar</button>
  <button id="quitarBtn">Quitar</button>
  <button onclick="ajustarZoom(0.1)">+</button>
  <button onclick="ajustarZoom(-0.1)">-</button>

  <div class="temas">
    <div class="tema" style="background:#000000;" onclick="cambiarTema('azul')" title="Azul (oscuro)"></div>
    <div class="tema" style="background:#ffffff;" onclick="cambiarTema('verde')" title="Verde (claro)"></div>
    <div class="tema" style="background:#9c27b0;" onclick="cambiarTema('morado')" title="Morado (oscuro)"></div>
  </div>

  <div id="status"></div>
</div>

<h1>üéüÔ∏è Juega tu Cart√≥n</h1>

<h2>üß≠ Figura que estamos jugando</h2>
<div id="guiaFigura">
  <table id="tablaGuia"></table>
</div>

<div id="cartonesContainer"></div>

<footer>
  &copy; 2025 BingoMagic.online ‚Äî ¬°Diversi√≥n m√°gica en cada partida!
</footer>

<script>
let cartonesData = [];
let cartonesMostrados = [];

const agregarBtn = document.getElementById('agregarBtn');
const limpiarBtn = document.getElementById('limpiarBtn');
const quitarBtn = document.getElementById('quitarBtn');
const statusEl = document.getElementById('status');

document.addEventListener('DOMContentLoaded', () => {
  // Restaurar tema guardado
  const temaGuardado = localStorage.getItem("temaBingo");
  if (temaGuardado) cambiarTema(temaGuardado);

  // Restaurar zoom guardado
  const zoomGuardado = localStorage.getItem("zoomCarton");
  if (zoomGuardado) {
    document.documentElement.style.setProperty('--escalaCarton', zoomGuardado);
  }

  // Crear gu√≠a y restaurar su estado
  crearGuia();
  restaurarGuia();

  // Cargar CSV y luego restaurar estado de cartones
  cargarCSV().then(() => {
    agregarBtn.disabled = false;
    restaurarEstado();
    // Aplicar gu√≠as a cartones ya renderizados
    aplicarGuiaBordes();
  });

  agregarBtn.addEventListener('click', agregarCarton);
  limpiarBtn.addEventListener('click', limpiarMarcas);
  quitarBtn.addEventListener('click', quitarCartones);
});

async function cargarCSV(){
  statusEl.textContent = 'Cargando cartones...';
  try {
    // apuntamos al CSV dentro de la carpeta del juego
    const res = await fetch('csv/cartones.csv');
    const text = await res.text();
    cartonesData = parseCSV(text);
    statusEl.textContent = `‚úÖ`;
  } catch (e) {
    statusEl.textContent = 'Error cargando CSV. Verifica la ruta o que est√© publicado.';
    agregarBtn.disabled = true;
  }
}

function parseCSV(text){
  const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== '');
  const cartones = [];
  let i = 0;
  while (i < lines.length) {
    if (lines[i].toUpperCase().startsWith("CART√ìN")) { i++; continue; }
    if (lines[i].toUpperCase() === "B,I,N,G,O") { i++; }
    const carton = [];
    for (let r = 0; r < 5 && i < lines.length; r++, i++) {
      const fila = lines[i].split(',').map(n => n.trim());
      carton.push(fila);
    }
    if (carton.length === 5) cartones.push(carton);
  }
  return cartones;
}

function agregarCarton(){
  const numero = parseInt(document.getElementById("cartonInput").value, 10);
  if (isNaN(numero)) { alert("Ingresa un n√∫mero."); return; }
  if (numero < 1 || numero > cartonesData.length) { alert("N√∫mero inv√°lido."); return; }
  if (cartonesMostrados.includes(numero)) { alert("Ese cart√≥n ya est√° en pantalla."); return; }

  renderCarton(numero);
  guardarEstado();
  aplicarGuiaBordes(); // aplicar bordes gu√≠a al nuevo cart√≥n
  document.getElementById("cartonInput").value = ''; // ¬°L√≠nea nueva!
}

function renderCarton(numero){
  const carton = cartonesData[numero - 1];
  if (!carton) return;
  const div = document.createElement("div");
  div.className = "carton";
  div.dataset.numero = numero;
  div.innerHTML = `<h3>Cart√≥n ${numero}</h3><table>${crearTabla(carton, numero)}</table>`;
  document.getElementById("cartonesContainer").appendChild(div);
  cartonesMostrados.push(numero);
}

function crearTabla(carton, numero){
  let html = '';
  // Encabezado BINGO
  const letras = ['B','I','N','G','O'];
  html += '<tr>';
  for (let c = 0; c < 5; c++) {
    html += `<th>${letras[c]}</th>`;
  }
  html += '</tr>';

  // Filas con n√∫meros
  for (let r = 0; r < 5; r++) {
    html += '<tr>';
    for (let c = 0; c < 5; c++) {
      const val = carton[r][c];
      const classes = (val.toUpperCase && val.toUpperCase() === 'X') ? 'free' : '';
      html += `<td class="${classes}" data-carton="${numero}" data-pos="${r},${c}" onclick="cambiarColor(this)">${val}</td>`;
    }
    html += '</tr>';
  }
  return html;
}

function cambiarColor(td){
  if (td.classList.contains('free')) return;
  td.classList.toggle("marcado1");
  guardarEstado();
}

function limpiarMarcas(){
  // Quitar marcas de los cartones
  document.querySelectorAll('#cartonesContainer td.marcado1').forEach(td=>{
    td.classList.remove('marcado1');
  });
  guardarEstado();

  // Quitar tambi√©n los bordes gu√≠a
  document.querySelectorAll('#cartonesContainer td.bordeGuia').forEach(td=>{
    td.classList.remove('bordeGuia');
  });

  // Reiniciar la gu√≠a de din√°micas
  localStorage.removeItem("guiaFigura");
  crearGuia();

  document.querySelectorAll('#cartonesContainer td.invisibleNumero').forEach(td => {
  td.classList.remove('invisibleNumero');
});
  
}

function quitarCartones(){
  document.getElementById("cartonesContainer").innerHTML = '';
  cartonesMostrados = [];
  localStorage.removeItem("estadoCartones");
  statusEl.textContent = 'Se quitaron los cartones y se limpi√≥ tu almacenamiento.';
  // Reiniciar tambi√©n la gu√≠a de din√°micas
  localStorage.removeItem("guiaFigura"); // borrar guardado
  crearGuia();                           // volver a dibujar la tabla vac√≠a
}

/* Persistencia de cartones y marcas */
function guardarEstado(){
  const estado = {
    cartones: cartonesMostrados.slice(),
    marcados: []
  };
  document.querySelectorAll('#cartonesContainer td.marcado1').forEach(td=>{
    const carton = td.dataset.carton;
    const pos = td.dataset.pos;
    estado.marcados.push({carton, pos});
  });
  localStorage.setItem("estadoCartones", JSON.stringify(estado));
}

function restaurarEstado(){
  const estadoStr = localStorage.getItem("estadoCartones");
  if (!estadoStr) return;
  let estado;
  try { estado = JSON.parse(estadoStr); } catch { return; }

  if (Array.isArray(estado.cartones)) {
    estado.cartones.forEach(num => renderCarton(num));
  }
  if (Array.isArray(estado.marcados)) {
    estado.marcados.forEach(m => {
      const td = document.querySelector(`#cartonesContainer td[data-carton="${m.carton}"][data-pos="${m.pos}"]`);
      if (td) td.classList.add('marcado1');
    });
  }
}

/* Zoom proporcional perfecto (+ y -) */
function ajustarZoom(delta){
  let escala = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--escalaCarton')) || 1;
  escala += delta;
  if (escala < 0.5) escala = 0.5; // m√≠nimo
  if (escala > 2) escala = 2;     // m√°ximo
  document.documentElement.style.setProperty('--escalaCarton', escala);
  localStorage.setItem("zoomCarton", escala);
}

/* Temas */
function cambiarTema(color){
  if (color === 'azul'){
    document.documentElement.style.setProperty('--fondo', '#121212');
    document.documentElement.style.setProperty('--carton', '#1b1b1b');
    document.documentElement.style.setProperty('--texto', '#ffffff');
    document.documentElement.style.setProperty('--marcado', '#2196f3');
    document.documentElement.style.setProperty('--borde', '#ada8a8'); // corregido
    document.documentElement.style.setProperty('--free-bg', '#444444');
  } else if (color === 'verde'){
    document.documentElement.style.setProperty('--fondo', '#ffffff');
    document.documentElement.style.setProperty('--carton', '#f5f5f5');
    document.documentElement.style.setProperty('--texto', '#000000');
    document.documentElement.style.setProperty('--marcado', '#4caf50');
    document.documentElement.style.setProperty('--borde', '#333333');
    document.documentElement.style.setProperty('--free-bg', '#e0e0e0');
  } else if (color === 'morado'){
    document.documentElement.style.setProperty('--fondo', '#6a1b9a');
    document.documentElement.style.setProperty('--carton', '#f8bbd0');
    document.documentElement.style.setProperty('--texto', '#000000');
    document.documentElement.style.setProperty('--marcado', '#e91e63');
    // --cuadro removida (no usada)
  }
  localStorage.setItem("temaBingo", color);
}

/* =========================
   Gu√≠a de figura 5x5
   ========================= */
function crearGuia(){
  const tabla = document.getElementById("tablaGuia");
  tabla.innerHTML = '';
  for(let r=0; r<5; r++){
    const fila = document.createElement("tr");
    for(let c=0; c<5; c++){
      const celda = document.createElement("td");
      celda.dataset.pos = `${r},${c}`;
      if(r === 2 && c === 2){
        celda.textContent = 'X';
        celda.classList.add('centro');
      } else {
        celda.addEventListener('click', () => {
          celda.classList.toggle('relleno');  // gu√≠a se rellena
          guardarGuia();
          aplicarGuiaBordes();                 // cartones solo borde
        });
      }
      fila.appendChild(celda);
    }
    tabla.appendChild(fila);
  }
}

/* Aplica bordes gu√≠a en todos los cartones mostrados seg√∫n la gu√≠a rellena */
function aplicarGuiaBordes() {
  // Limpiar clases anteriores
  document.querySelectorAll('#cartonesContainer td').forEach(td => {
    td.classList.remove('bordeGuia');
    td.classList.remove('invisibleNumero');
  });

  // Obtener posiciones activas en la gu√≠a
  const posicionesGuia = Array.from(document.querySelectorAll('#tablaGuia td.relleno'))
    .map(celda => celda.dataset.pos);

  // Aplicar clases seg√∫n la figura
  document.querySelectorAll('#cartonesContainer td').forEach(td => {
    const pos = td.dataset.pos;
    if (posicionesGuia.includes(pos)) {
      td.classList.add('bordeGuia');
    } else {
      td.classList.add('invisibleNumero');
    }
  });
}

  // Obtener posiciones marcadas en la gu√≠a
  const posicionesGuia = Array.from(document.querySelectorAll('#tablaGuia td.relleno'))
    .map(celda => celda.dataset.pos);

  // Aplicar bordeGuia e invisibilidad
  document.querySelectorAll('#cartonesContainer td').forEach(td => {
    const pos = td.dataset.pos;
    if (posicionesGuia.includes(pos)) {
      td.classList.add('bordeGuia');
    } else {
      td.classList.add('invisibleNumero');
    }
  });
}
  // Agregar bordes seg√∫n gu√≠a
  document.querySelectorAll('#tablaGuia td.relleno').forEach(celda => {
    const pos = celda.dataset.pos;
    document.querySelectorAll(`#cartonesContainer td[data-pos="${pos}"]`).forEach(td => {
      td.classList.add('bordeGuia');
    });
  });
}

/* Persistencia de la figura gu√≠a */
function guardarGuia(){
  const rellenos = [];
  document.querySelectorAll('#tablaGuia td.relleno').forEach(celda => {
    rellenos.push(celda.dataset.pos);
  });
  localStorage.setItem('guiaFigura', JSON.stringify(rellenos));
}

function restaurarGuia(){
  const data = localStorage.getItem('guiaFigura');
  if (!data) return;
  let rellenos;
  try { rellenos = JSON.parse(data); } catch { return; }
  rellenos.forEach(pos => {
    const celda = document.querySelector(`#tablaGuia td[data-pos="${pos}"]`);
    if (celda) celda.classList.add('relleno');
  });
}

/* Reaplicar gu√≠a cuando se agregan nuevos cartones (ya se llama en agregarCarton) */
</script>
</body>
</html>
